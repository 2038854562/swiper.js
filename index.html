<!DOCTYPE html>
<html>
<head>
<title>Swiper by dezignhero</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--Favicon-->
<link rel="shortcut icon" href="images/favicon.ico">
<!--Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
<!--Stylesheets-->
<link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>

<a id="forkme_banner" href="https://github.com/dezignhero/swiper" target="_out">View on GitHub</a>
<a id="logo" href="https://github.com/dezignhero/">
	<img src="images/logo.png" />
</a>

<!--Wrapping Dimensions to limit Swiper size-->
<div class="wrapper">
	<!--Pages for Swiper.js-->
	<div id="Pages">
		<ul class="container">
			<li class="page"><span>You can either swipe or use the controls to move the slides.</span></li>
			<li class="page"><span>Swiper.js uses CSS3 transforms for a smooth swipe.</span></li>
			<li class="page"><span>You can alter how fast the slides move in the declaration.</span></li>
			<li class="page"><span>Notice the next button disappears since you've reached the end.</span></li>
		</ul>
		<div class="control prev" data-action="prev">Prev</div>
		<div class="control next" data-action="next">Next</div>
	</div>
	<!--End of Pages-->
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://raw.github.com/dezignhero/swiper/master/swiper.js"></script>
<script>
	var s = new Swiper('#Pages');
</script>
</body>
</html>
